<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resizer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Image Resizer</h1>
        <input type="file" id="imageInput" accept="image/*">
        <div class="resize-options">
            <div>
                <label for="resizeType">Resize by:</label>
                <select id="resizeType">
                    <option value="dimensions">Dimensions (px)</option>
                    <option value="percentage">Percentage (%)</option>
                </select>
            </div>
            <div id="dimensionInputs">
                <label for="width">Width (px):</label>
                <input type="number" id="width">
                <label for="height">Height (px):</label>
                <input type="number" id="height">
            </div>
            <div id="percentageInput" style="display: none;">
                <label for="percentage">Size (%):</label>
                <input type="number" id="percentage">
            </div>
        </div>
        <button id="resizeButton">Resize</button>
        <canvas id="canvas" style="display: none;"></canvas>
        <button id="downloadButton" style="display: none;">Download Resized Image</button>
    </div>
    <script src="script.js"></script>
</body>
</html>
