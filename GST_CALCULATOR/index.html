<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GST Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>GST Calculator</h1>
        <label for="gstPercentage">GST Percentage:</label>
        <input type="number" id="gstPercentage" placeholder="Enter GST Percentage">

        <div>
            <input type="radio" id="excludingGST" name="amountType" value="excluding" checked>
            <label for="excludingGST">Amount Excluding GST</label>

            <input type="radio" id="includingGST" name="amountType" value="including">
            <label for="includingGST">Amount Including GST</label>
        </div>

        <label for="amount">Amount:</label>
        <input type="number" id="amount" placeholder="Enter Amount">

        <button id="calculateBtn">Calculate</button>

        <div id="results">
            <p id="excludingAmount"></p>
            <p id="gstAmount"></p>
            <p id="includingAmount"></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
