<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rounded Corner Image Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Rounded Corner Image Generator</h1>
        <div class="controls">
            <input type="file" id="imageUpload" accept="image/png, image/jpeg">
            <label for="imageUpload">Choose an image</label>
            <input type="range" id="borderRadius" min="0" max="500" value="20">
            <label for="borderRadius">Border Radius: <span id="radiusValue">20</span>px</label>
            <button id="generateBtn">Generate Rounded Image</button>
        </div>
        <div class="preview">
            <h2>Preview</h2>
            <div id="imagePreview"></div>
            <a href="#" download="rounded_image.png" id="downloadLink" style="display: none;">Download Image</a>
        </div>
    </div>
    <script src="html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
