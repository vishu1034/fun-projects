<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HMAC Hash Generator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>HMAC Hash Generator</h1>
        <form id="hashForm">
            <label for="plainText">Plain Text:</label>
            <input type="text" id="plainText" required><br><br>
            
            <label for="secretKey">Secret Key:</label>
            <input type="text" id="secretKey" required><br><br>
            
            <label for="hashFunction">Hash Function:</label>
            <select id="hashFunction">
                <option value="sha256">SHA-256</option>
                <option value="sha512">SHA-512</option>
            </select><br><br>
            
            <label for="outputFormat">Output Format:</label>
            <select id="outputFormat">
                <option value="hex">Hexadecimal</option>
                <option value="base64">Base64</option>
            </select><br><br>
            
            <button type="submit">Generate Hash</button>
        </form>
        
        <div id="hashResult">
            <h2>Hashed Output:</h2>
            <textarea id="hashedOutput" readonly></textarea>
        </div>
    </div>
    <script src="crypto-js.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
